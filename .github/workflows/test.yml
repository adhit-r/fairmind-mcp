name: Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install Bun dependencies
      run: bun install
      working-directory: .
    
    - name: Install Python dependencies
      run: |
        cd py_engine
        uv sync
      working-directory: .
    
    - name: Run Python codec test
      run: bun run test:codec
    
    - name: Run Python bridge test
      run: bun run test
      continue-on-error: true  # May fail without Python process, that's OK
    
    - name: Check TypeScript compilation
      run: bun run build || echo "No build script, skipping"

